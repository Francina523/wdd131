<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Francina Shanana. Form Html page for week 5">
    <meta name="author" content="Francina Shanana">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5"/>
                    <label for="star-a"></label>
              
                    <input type="radio" name="stars" id="star-b" value="4"/>
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3"/>
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2"/>
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1"/>
                    <label for="star-e"></label>
              </div>
              
            </div>

            <div class="form-group">
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product (Check all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Ease of Use</label>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Perfomamce</label>
                    <input type="checkbox" id="feature4" name="features" value="Feature 4">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review (Optional):</label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">User Name (Optional):</label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="copyright-year">2024</span> Francina Shanana, Bulawayo/Zimbabwe</p>
        <p id="lastModified">Last modified: Date</p>
        <p>Contact: francinashanana3@gmail.com</p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
