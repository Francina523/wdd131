<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Francina Shanana. Confirmation page for week 5">
    <meta name="author" content="Francina Shanana">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>
    <main>
        <p>Your review has been submitted successfully.</p>
        <p id="reviewCount"></p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reviewCount = localStorage.getItem('reviewCount') || 0;
            document.getElementById('reviewCount').textContent = `You have submitted ${reviewCount} review(s).`;
        });
    </script>
    <footer>
        <p>&copy; <span id="copyright-year">2024</span> Francina Shanana, Bulawayo/Zimbabwe</p>
        <p id="lastModified">Last modified: Date</p>
        <p>Contact: francinashanana3@gmail.com</p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
